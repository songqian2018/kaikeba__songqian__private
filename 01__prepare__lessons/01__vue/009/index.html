<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <style>
        .active {
            background-color: #ddd;
        }

        .message-box { 
            padding: 10px 20px; 
        }

        .success { 
            background: #4fc08d; 
            border: 1px solid #42b983; 
        }
        
        .warning { 
            background: #f66; 
            border: 1px solid #d63200; 
        }

        .message-box-close { 
            float: right; 
        }
        /*
            动画样式
        */
        .fade-enter-active, 
        .fade-leave-active { 
            transition: opacity .5s; 
        }
        .fade-enter, 
        .fade-leave-to { 
            opacity: 0; 
        }

        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <script src="http://at.alicdn.com/t/font_1601781_ale4n5dkmd.js"></script>
</head>
<body>
    <div id="app">
        <!-- 弹窗组件 -->
        <message ref="msgSuccess" class="success">
            <!-- 具名插槽：title -->
            <template v-slot:title="slotProps">
                <strong>{{slotProps.title}}</strong>
            </template>
            <!-- 默认插槽内容 -->
            <template v-slot:default>
                新增课程成功！
            </template>
        </message>

        <message ref="msgWarning" class="warning">
            <!-- 具名插槽：title -->
            <template v-slot:title>
                <strong>警告</strong>
            </template>
            <!-- 默认插槽内容 -->
            <template v-slot:default>
                请输入课程名称！
            </template>
        </message>

        <heading level="2" :title="title" icon="cart">{{title}}</heading>

        <!-- toolbar -->
        <div class="toolbar" v-permission="'admin'">
            <button @click="$bus.$emit('message-close')">清空提示框</button>
        </div>

        <!-- 批量更新价格 -->
        <p>
            <input type="text" v-model.number="price">
            <button @click="batchUpdate">批量更新价格</button>
        </p>

        <!--列表组件-->
        <course-list :courses="courses"></course-list>

        <!--用户输入-->
        <course-add v-model="course" @add-course="addCourse"></course-add>

        <!--商品总数-->
        <p>
            <!--计算属性-->
            课程总数：{{total}}
            课程总数：{{totalCount}}
        </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"> </script>
    <script src="../vue.js"></script>
    <script src="./plugins/heading.js"></script>
    <script>

        const role = 'admin';

        // 总线
        Vue.prototype.$bus = new Vue();

        // 全局过滤器
        Vue.filter('currency', function(value) {
            return value;
        })

        // 自定义指令
        Vue.directive('focus', {
            inserted (el) {
                el.focus()
            }
        })

        // 
        Vue.directive('permission', {
            inserted(el, binding){
                console.log(binding);
                if (role !== binding.value) {
                    el.parentElement.removeChild(el);
                }
            }
        })

        // 混入
        const helloMixin = {
            created () {
                this.hello()
            },
            methods: {
                hello() {
                    console.log('hello from mixin');
                }
            }
        }

        Vue.component('message', {
            mixins: [ helloMixin ],
            // props: ['show'],
            data() {
                return {
                    show: false
                }
            },
            template: `
                <transition name="fade"
                    :css="false"
                    @before-enter="beforeEnter" 
                    @enter="enter"
                    @before-leave="beforeLeave" 
                    @leave="leave">
                    <div class="message-box" v-if="show">
                        <!-- 具名插槽 -->
                        <slot name="title" title="来自title组件的标题"></slot>
                        <!--插槽-->
                        <slot></slot>
                        <span class="message-box-close" @click="toggle">X</span>
                    </div>
                </transition>
            `,
            mounted() {
                this.$bus.$on('message-close', () => {
                    this.toggle()
                })
            },
            methods: {
                toggle() {
                    this.show = !this.show;
                },
                beforeEnter(el) { 
                    el.style.opacity = 0 
                },
                enter(el, done) { 
                    Velocity(el, { opacity: 1 }, { duration: 500, complete: done }) 
                },
                beforeLeave(el) { 
                    el.style.opacity = 1 
                },leave(el, done) { 
                    Velocity(el, { opacity: 0 }, { duration: 500, complete: done }) 
                }
            },
        })

        Vue.component('course-add', {
            props: ['value'],
            template: `
                <div>
                    <p>
                        <input type="text" :value="value" 
                        @input="onInput" v-on:keydown.enter="addCourse"
                        v-focus>
                        {{value}}
                        <button @click="addCourse">新增</button>
                    </p>
                </div>
            `,
            // mounted () {
            //     this.$refs.inp.focus();
            // },
            methods: {
                addCourse() {
                    this.$emit('add-course')
                },
                onInput(e) {
                    this.$emit('input', e.target.value)
                }
            }
        })

        Vue.component('course-list', {
            data () {
                return {
                    selectedCourse: null,
                }
            },
            props: {
                courses: {
                    type: Array,
                    default: []
                }
            },
            template: `
                <div>
                    <!--条件渲染-->
                    <p v-if="courses.length == 0">没有任何课程信息</p>
                    <!--列表渲染-->   
                    <div class="course-list" v-else>
                        <transition-group name="fade">
                            <div v-for="c in courses" :key="c.name"
                                :style="{backgroundColor: (selectedCourse === c ? '#ddd' : 'transparent')}"
                                @click="selectedCourse = c">
                                {{ c.name }} -- {{c.price | currency('￥')}}
                            </div>
                        </transition-group>
                    </div>
                </div>
            `,
            filters: {
                currency(value, symbol = '￥') {
                    return symbol + value;
                }
            }
        })


        // 模拟异步数据调用
        function getCourses() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve([{name: '大数据'}, {name: '人工智能'}]);
                }, 2000);
            })
        }


        let app = new Vue({
            el: '#app',
            data() {
                return {
                    title: '购物车',
                    course: '',
                    courses: [],
                    totalCount: 0,
                    isShow: false,
                    price: 0,
                    showWarn: false
                }
            },
            async created() {
                // 组件实例已经创建，由于未挂载，dom不存在
                const courses = await getCourses();
                this.courses = courses;
                this.batchUpdate()
            },
            mounted() {

            },
            methods: {
                addCourse() {
                    if (this.course) {
                        this.courses.push({name: this.course});
                        this.course = ''
                        // this.isShow = true;
                        this.$refs.msgSuccess.toggle();
                    } else {
                        // this.showWarn = true;
                        this.$refs.msgWarning.toggle();
                    }
                },
                batchUpdate() {
                    this.courses.forEach(c => {
                        // c.price = this.price;
                        // Vue.set(c, 'price', this.price);
                        this.$set(c, 'price', this.price)
                        // Vue.set   this.$set
                        // Vue.delete  this.$delete
                    });
                }
            },
            computed: {
                total() {
                    // 计算属性具有缓存性：如果值没有发生变化，则页面不会重复渲染
                    return this.courses.length + '门' 
                }
            },
            watch: {
                courses: {
                    immediate: true,
                    deep: true,
                    handler(newValue, oldValue) {
                        this.totalCount = newValue.length + '门'
                    }
                }
            },
        })

    </script>
</body>
</html>
